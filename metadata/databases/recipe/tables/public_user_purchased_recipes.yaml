table:
  name: user_purchased_recipes
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - currency
        - amount_paid
        - chapa_transaction_ref
        - purchased_at
        - id
        - recipe_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
