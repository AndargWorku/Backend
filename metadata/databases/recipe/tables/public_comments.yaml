table:
  name: comments
  schema: public
object_relationships:
  - name: comment
    using:
      foreign_key_constraint_on: parent_comment_id
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: parent_comment_id
        table:
          name: comments
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-Id
      columns:
        - content
        - parent_comment_id
        - recipe_id
    comment: ""
select_permissions:
  - role: Anonymous
    permission:
      columns:
        - content
        - created_at
        - id
        - parent_comment_id
        - recipe_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - content
        - created_at
        - id
        - parent_comment_id
        - recipe_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
