table:
  name: recipe_categories
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - category_id
        - recipe_id
    comment: ""
select_permissions:
  - role: Anonymous
    permission:
      columns:
        - category_id
        - recipe_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - category_id
        - recipe_id
      filter: {}
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
