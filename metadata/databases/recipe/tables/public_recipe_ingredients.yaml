table:
  name: recipe_ingredients
  schema: public
object_relationships:
  - name: ingredient
    using:
      foreign_key_constraint_on: ingredient_id
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - ingredient_id
        - quantity
        - unit
        - recipe_id
    comment: ""
select_permissions:
  - role: Anonymous
    permission:
      columns:
        - id
        - ingredient_id
        - quantity
        - unit
        - recipe_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - ingredient_id
        - quantity
        - unit
        - recipe_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - quantity
        - unit
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
